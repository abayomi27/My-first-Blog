<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1>Abayomi's Blog</h1>
    {% for post in posts %}
        <div>
        <p>Published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a> </h2>
        <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
